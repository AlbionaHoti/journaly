query editPost($id: Int!) {
  postById(id: $id) {
    title
    bodySrc
    language {
      id
    }
    images {
      id
      largeSize
      smallSize
      imageRole
    }
  }
  currentUser {
    ...UserFragment
    languagesLearning {
      language {
        ...LanguageFragment
      }
    }
    languagesNative {
      language {
        ...LanguageFragment
      }
    }
  }
}
