query editPost($id: Int!, $uiLanguage: UILanguage!) {
  postById(id: $id) {
    title
    bodySrc
    language {
      id
    }
    images {
      id
      largeSize
      smallSize
      imageRole
    }
    postTopics {
      topic {
        ...TopicFragment
      }
    }
  }
  topics {
    ...TopicFragment
  }
  currentUser {
    ...UserWithLanguagesFragment
  }
}
